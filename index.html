<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="keywords"
        content="pokemon, pokemon game, rock-paper-scissors, strategy game, pokemon battle, elements game, grass, water, fire">
    <meta name="description"
        content="Play the ultimate Pokémon-themed rock-paper-scissors game! Choose your type - grass, water, or fire - and see if you can defeat the computer. Can you conquer the elements and become the ultimate Pokémon Trainer? Play now for a fun and challenging gaming adventure!">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/CSS/style.CSS">
    <!--Title-->
    <title>Pokeclash</title>
    <!--Favicon-->
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>

<body>
    <header>
        <h1>Poké<img src="assets/images/pikachu.png" alt="Pikachu" id="pikachu"> Clash</h1>
    </header>
    <main>
        <!--Player's name-->
        <div class="name-input">
            <h2>Welcome to Pokéclash!</h2>
            <p>
                <label for="player-name">Insert your Trainer's name</label><br>
                <input type="text" id="player-name"><br>
                <button id="start-button">Go</button>
            </p>
        </div>
        <!--Game area-->
        <div class="arena">
            <div class="player">
                <p id="player-input">You</p>
                <p><span id="player-score">0</span></p>
                <img src="assets/images/empty.png" alt="placeholder" id="player-choice">
            </div>
            <div class="opponent">
                <p>Team Rocket</p>
                <p><span id="opponent-score">0</span></p>
                <img src="assets/images/empty.png" alt="placeholder" id="opponent-choice">
            </div>
        </div>
        <!--Controls area-->
        <div class="controls">
            <div class="btns">
                <p>
                    <button id="info" aria-label="Click here to open the rule's tab." title="Click here to open the rule's tab.">
                        <i class="fa-solid fa-circle-info"></i>
                    </button>
                    <button id="play-audio" aria-label="Click here to play or pause the background song." title="Click here to play or pause the background song.">
                        <i class="fa-solid fa-music"></i>
                    </button>
                </p>
            </div>
            <div class="rounds">
                <p>Choose your Pokémon!</p>
                <p><span id="pokeballs"></span></p>
            </div>
            <div id="cards"></div>
        </div>
        <!--Rules-->
        <div class="rules">
            <h3>How to play</h3>
            <p>
                Grass beats Water<br>
                <i class="fa-brands fa-envira"></i> > <i class="fa-solid fa-droplet"></i><br>
                Fire beats Grass<br>
                <i class="fa-solid fa-fire"></i> > <i class="fa-brands fa-envira"></i><br>
                Water beats Fire<br>
                <i class="fa-solid fa-droplet"></i> > <i class="fa-solid fa-fire"></i>
            </p>
        </div>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.pokemon.com/us/pokedex" target="_blank" rel="noopener"
                    aria-label="Access the Pokedex for all your Pokémon information needs(opens in a newtab)" title="Pokedex"><i
                        class="fa-solid fa-circle-half-stroke"></i></a></li>
            <li><a href="https://www.youtube.com/user/Pokemon" target="_blank" rel="noopener"
                    aria-label="Acess The Official Pokemon Youtube channel(opens in a newtab)" title="Pokemon channel"><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li>
                <a href="https://discord.com/invite/pokemon" target="_blank" rel="noopener"
                    aria-label="Connect with other Pokemon trainers on this Discord server(opens in a newtab)" title="Discord server"><i
                        class="fa-brands fa-discord"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/Pokemon" target="_blank" rel="noopener"
                    aria-label="Stay connected to the latest news about Pokemon by following us on Twitter!(opens in a newtab)" title="Pokemon Twitter"><i
                        class="fa-brands fa-x-twitter"></i></a>
            </li>
        </ul>
    </footer>
    <!--Background song-->
    <audio id="audio" src="assets/audio/Pokemon-Theme-16-bit.mp3" loop></audio>
    <!--Javascript-->
    <script src="assets/JS/script.js" defer></script>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/467e25aa0a.js" crossorigin="anonymous"></script>
</body>

</html>
