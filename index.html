<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.CSS">
    <title>Pokeclash</title>
</head>
<body>
    <h1>Pokemon Battle</h1>
    <div class="arena">
        <div class="player">
            <p>You <span id="player-score">0</span></p>
        </br>
            <img id="player-choice">
        </div>
        <div class="opponent">
            <p>Rocket team <span id="opponent-score">0</span></p>
        </br>
            <img id="opponent-choice">
        </div>
    </div>
    <div class="controls">
        <div class="rounds">
            <p>Choose your pokemon!</p></br>
            <span id="pokeballs"></span>
        </div>
        <div id="cards"></div>
    </div>
    <script src="assets/JS/script.js"></script>
</body>
</html>
